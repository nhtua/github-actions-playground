name: hello world
on:
  push:
    branches:
      - 'main'
      - 'release/**'
      - '!dev/**'
    paths:
      - '!README.md'
      - '!docs/**'
      - '**.js'
  pull_request:
    type: [opened,reopened,synchronize,labeled,unlabeled]
    paths:
      - '!README.md'
      - '!docs/**'
      - '**.js'
  workflow_dispatch:
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v1
        with:
          mode: exactly
          count: 0
          labels: 'do not build'
      - run: echo "TODAY=$(date +%y-%m-%d)" >> $GITHUB_ENV
      - run: echo Hello world, today is $TODAY
