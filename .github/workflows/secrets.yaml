name: secrets
on:
  push:
    branches: [main]
  pull_request:
    type: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  fetch-secrets:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: echo This is my secrets "${{secrets.MY_SECRET}}"
    - run: npm install
    - run: |
        export API_TOKEN=$(./cli.js rdstr 72)
        echo "::add-mask::$API_TOKEN"
        echo "API_TOKEN=$API_TOKEN" >> $GITHUB_ENV
    - run: echo This is my runtime secret $API_TOKEN
